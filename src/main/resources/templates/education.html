<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${education?.degree}"></title>
    <th:block th:include="common/head.html">
    </th:block>
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="bg-light border-bottom text-center">
        <h1 th:text="${education?.degree}"></h1>
    </nav>
</header>
<section>
    <a th:href="|/${userId}|">
        <i class="bi bi-arrow-left-circle-fill"></i>Back
    </a>
    <div class="card m-3">
        <div class="card-header">
            <h3>Global description</h3>
        </div>
        <div class="card-body">
        </div>
    </div>
    <div class="card m-3">
        <div class="card-header">
            <h3>List of Skills</h3>
        </div>
        <div class="card-body">
            <div class="list-group m-3">
                <a th:each="skill:${skills}" class='list-group-item list-group-item-action act' target='_blank'
                   th:text="${skill.label}"></a>
            </div>
        </div>
    </div>
</section>
<footer th:replace="common/footer"></footer>
</body>
</html>
