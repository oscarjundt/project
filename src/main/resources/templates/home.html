<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.0/css/buttons.dataTables.min.css">
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.min.js"></script>
    <title th:text="${users?.getUsername()}"></title>
</head>
<body>
<header>
    <nav class="bg-light border-bottom text-center">
        <h1 th:text="${users?.getUsername()}"></h1>
        <p th:text="${users?.getExperienceActual()}"></p>
        <p>adresse: <span th:text="${users?.getAddress()}"></span></p>
    </nav>
</header>
<section>
    <div class="card m-3">
        <div class="card-header">
            <h3>Liste des Expérieance</h3>
        </div>
        <div class="card-body">
            <div class="list-group m-3">
                <a th:each="experience:${experiences}" class='list-group-item list-group-item-action act' target='_blank'
                   th:href="@{'experience/'+${experience.getId()}}" th:text="${experience.getLabel()}"></a>
            </div>
        </div>
    </div>
    <div class="card m-3">
        <div class="card-header">
            <h3>Liste des Expérieance</h3>
        </div>
        <div class="card-body">
            <div class="list-group m-3">
                <a th:each="education:${educations}" class='list-group-item list-group-item-action act' target='_blank'
                   th:href="@{'education/'+${education.getId()}}" th:text="${education.degree()}"></a>
            </div>
        </div>
    </div>
    <div class="card m-3">
        <div class="card-header">
            <h3>Liste des Skills</h3>
        </div>
        <div class="card-body">
            <div class="list-group m-3">
                <a th:each="skill:${skills}" class='list-group-item list-group-item-action act' target='_blank'
                   th:href="@{'education/'+${skill.getId()}}" th:text="${skill.getLabel()}"></a>
            </div>
        </div>
    </div>
</section>
<footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <!-- Core theme JS-->
</footer>
</body>
</html>
